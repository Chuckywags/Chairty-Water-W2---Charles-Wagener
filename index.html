<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>charity: water — Turn spare change into clean water</title>
  <meta name="description" content="Give in seconds to help families access clean, safe water. Pick any amount and get project updates you can check anytime." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header (black) -->
  <header class="site-header">
    <div class="header-inner">
      <a href="#" class="brand-link" aria-label="charity: water home">
        <img
          class="brand brand-horizontal"
          src="img/charitywater_logo_horizontal_whiteText.png"
          alt="charity: water"
        />
      </a>

      <div class="header-right">
        <nav class="main-nav" aria-label="Primary">
          <a href="#about">About</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </nav>

        <div class="header-ctas">
          <a class="btn btn-ghost" href="#give-monthly" aria-label="Give Monthly">Give Monthly</a>
          <a class="btn btn-primary donate-pill" href="#donate" aria-label="Donate">Donate</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Cream hero -->
    <section class="hero-split">
      <!-- LEFT -->
      <div class="hero-left">
        <div class="banner">
          <div class="hero-copy">
            <h1>Turn spare change into clean water.</h1>
            <p class="subhead">
              Give in seconds to help families access clean, safe water.
              Pick any amount and get project updates you can check anytime.
              <a href="#" class="learn">Learn More</a>
            </p>

            <!-- DONATION CARD -->
            <div class="donation-card" aria-labelledby="quick-donation-title">
              <div class="card-top">
                <h3 id="quick-donation-title">Quick donation</h3>
                <div class="amount-pills" role="group" aria-label="Preset donation amounts">
                  <button class="pill" data-amount="10" aria-pressed="true" autofocus>$10</button>
                  <button class="pill" data-amount="25">$25</button>
                  <button class="pill" data-amount="50">$50</button>
                  <button class="pill" data-amount="100">$100</button>
                  <button class="pill">Other</button>
                </div>
              </div>

              <div class="amount-row">
                <label for="amount" class="amount-label">Amount</label>

                <div class="amount-input">
                  <span class="currency" aria-hidden="true">$</span>
                  <!-- text input so it always shows 2 decimals -->
                  <input id="amount" name="amount" type="text" inputmode="decimal"
                         pattern="^\\d+(\\.\\d{0,2})?$" value="10.00" />
                </div>

                <button class="btn btn-primary btn-donate" aria-label="Donate now">Donate now</button>
              </div>

              <div class="pay-rows" role="group" aria-label="Payment methods (demo)">
                <!-- sensible order: Apple Pay • PayPal • Venmo • Card -->
                <button class="pay">Apple Pay</button>
                <button class="pay">PayPal</button>
                <button class="pay">Venmo</button>
                <button class="pay">Card</button>
              </div>

              <p class="fineprint">Give what feels right—every contribution moves a project forward.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT (photo) -->
      <div class="hero-right" aria-hidden="true">
        <img src="img/hero.jpg" alt="" />
      </div>
    </section>
  </main>

  <script>
    // --- Helpers ---
    const amountInput = document.getElementById("amount");
    const pills = document.querySelectorAll(".pill[data-amount]");

    function setAmount(v) {
      const n = Math.max(1, parseFloat(v) || 0);
      amountInput.value = n.toFixed(2);
    }

    // Default amount on load
    setAmount(10);

    // Click a preset -> set amount, toggle selection
    pills.forEach(btn => {
      btn.addEventListener("click", () => {
        setAmount(btn.dataset.amount);
        pills.forEach(p => p.removeAttribute("aria-pressed"));
        btn.setAttribute("aria-pressed", "true");
      });
    });

    // If "Other" is clicked, focus the input
    const other = Array.from(document.querySelectorAll(".pill")).find(p => p.textContent.trim() === "Other");
    if (other) {
      other.addEventListener("click", () => {
        amountInput.focus();
        pills.forEach(p => p.removeAttribute("aria-pressed"));
      });
    }

    // On blur, normalize to 2 decimals
    amountInput.addEventListener("blur", () => setAmount(amountInput.value));
  </script>
</body>
</html>
